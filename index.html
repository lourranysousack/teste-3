<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC Investimentos | Private Selection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <style>
        :root {
            --vnc-gold: #c5a059;
            --vnc-dark: #0a0e14;
            --vnc-card: #161b22;
            --text-main: #e6edf3;
            --accent: #238636;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--vnc-dark);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
        }

        .navbar {
            padding: 20px;
            text-align: center;
            background: rgba(10, 14, 20, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #30363d;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 4px;
            color: var(--vnc-gold);
            font-weight: 300;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .selection-title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .grid-bens {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 50px;
        }

        .card-bem {
            background: var(--vnc-card);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card-bem:hover {
            border-color: var(--vnc-gold);
            background: #1c2128;
        }

        .card-bem.active {
            border-color: var(--vnc-gold);
            background: rgba(197, 160, 89, 0.1);
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.1);
        }

        .card-bem .icon {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: block;
        }

        .card-bem label {
            font-size: 0.75rem;
            letter-spacing: 1px;
            font-weight: 600;
            text-transform: uppercase;
            color: #8b949e;
            cursor: pointer;
        }
