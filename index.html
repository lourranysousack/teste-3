<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC Investimentos - Simulador Profissional</title>
    <style>
        :root {
            --vnc-blue: #1A2B4C;
            --vnc-accent: #007bff;
            --success: #28a745;
            --white: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 10px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: var(--white);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--vnc-blue);
            padding-bottom: 15px;
        }
        .header h1 { color: var(--vnc-blue); margin: 0; font-size: 1.8rem; }

        /* Grid de Sele√ß√£o de Bens */
        .grid-bens {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .item-bem {
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            color: var(--vnc-blue);
        }
        .item-bem.active {
            border-color: var(--vnc-accent);
            background: #e7f1ff;
            transform: scale(1.05);
        }
        .item-bem span { display: block; font-size: 2rem; margin-bottom: 5px; }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--vnc-blue); }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .simulacoes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            text-align: center;
            background: #fff;
        }
        .card.destaque { border-color: var(--vnc-accent); background: #f0f7ff; }
        .valor-parcela {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--vnc-accent);
            display: block;
            margin: 10px 0;
        }
        .info-detalhe {
            font-size: 13px;
            text-align: left;
            background: rgba(0,0,0,0.03);
            padding: 10px;
            border-radius: 5px;
        }

        button.btn-whats {
            width: 100%;
            padding: 18px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        /* √Årea do Dono (Oculta) */
        #adminArea {
            display: none;
            margin-top: 50px;
            padding: 20px;
            background: #333;
            color: #fff;
            border-radius: 10px;
        }
        .btn-admin {
            background: none;
            border: none;
            color: #ccc;
            font-size: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 50px;
        }

        @media (max-width: 600px) {
            .simulacoes, .input-group { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>VNC INVESTIMENTOS</h1>
    </div>

    <label>Escolha o que deseja conquistar:</label>
    <div class="grid-bens" id="gridBens">
        <div class="item-bem active" onclick="selectBem(this, 'Moto', 0.19, 0.40)">
            <span>üèçÔ∏è</span> Moto
        </div>
        <div class="item-bem" onclick="selectBem(this, 'Carro', 0.21, 0.40)">
            <span>üöó</span> Carro
        </div>
        <div class="item-bem" onclick="selectBem(this, 'Casa', 0.25, 0.75)">
            <span>üè†</span> Casa / Im√≥vel
        </div>
        <div class="item-bem" onclick="selectBem(this, 'Maquin√°rio', 0.25, 0.75)">
            <span>üöú</span> Maquin√°rio
        </div>
        <div class="item-bem" onclick="selectBem(this, 'Servi√ßos', 0.22, 0.40)">
            <span>‚úàÔ∏èüíâüèóÔ∏è</span> Servi√ßos
        </div>
    </div>

    <div class="input-group">
        <div>
            <label>Valor Total (R$)</label>
            <input type="number" id="vTotal" value="50000" oninput="calcular()">
        </div>
        <div>
            <label>Sua Entrada (R$)</label>
            <input type="number" id="vEntrada" value="5000" oninput="calcular()">
        </div>
    </div>

    <div class="simulacoes">
        <div class="card">
            <h3>Financiamento Banc√°rio</h3>
            <span id="txtFinan" class="valor-parcela">R$ 0,00</span>
            <div class="info-detalhe" id="detalheFinan"></div>
        </div>

        <div class="card destaque">
            <h3>Plano Direto VNC</h3>
            <span id="txtEmp" class="valor-parcela">R$ 0,00</span>
            <div class="info-detalhe" id="detalheEmp"></div>
            <input type="range" id="prazoSlider" min="12" max="120" value="48" style="width:100%; margin-top:15px;" oninput="calcular()">
        </div>
    </div>

    <div style="margin-top:30px;">
        <label>Nome Completo</label>
        <input type="text" id="nomeCliente" placeholder="Seu nome">
        <label style="margin-top:15px;">WhatsApp</label>
        <input type="tel" id="telCliente" placeholder="(00) 00000-0000">
        <button class="btn-whats" onclick="enviar()">Chamar no WhatsApp Agora</button>
    </div>

    <button class="btn-admin" onclick="toggleAdmin()">Acesso Administrativo</button>
    
    <div id="adminArea">
        <h3>Lista de Clientes (Simula√ß√µes Recentes)</h3>
        <ul id="listaLeads"></ul>
        <button onclick="localStorage.clear(); location.reload();" style="background:red; color:white; border:none; padding:5px; cursor:pointer;">Limpar Hist√≥rico</button>
    </div>
</div>

<script>
    let bemSelecionado = "Moto";
    let jurosEmp = 0.19;
    let jurosFinanBase = 0.40;

    function selectBem(element, nome, taxaEmp, taxaFinan) {
        document.querySelectorAll('.item-bem').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
        bemSelecionado = nome;
        jurosEmp = taxaEmp;
        jurosFinanBase = taxaFinan;
        
        const slider = document.getElementById('prazoSlider');
        if(nome === 'Casa' || nome === 'Maquin√°rio') {
            slider.max = 500;
        } else {
            slider.max = 120;
            if(slider.value > 120) slider.value = 120;
        }
        calcular();
    }

    function calcular() {
        const vTotal = parseFloat(document.getElementById('vTotal').value) || 0;
        const vEntrada = parseFloat(document.getElementById('vEntrada').value) || 0;
        const prazoEmp = parseInt(document.getElementById('prazoSlider').value);
        const saldo = vTotal - vEntrada;

        // Financiamento
        const prazoFinan = (bemSelecionado === 'Casa' || bemSelecionado === 'Maquin√°rio') ? 350 : 48;
        const totalFinan = saldo + (vTotal * jurosFinanBase);
        const parcelaFinan = (totalFinan / prazoFinan) * 1.023;

        document.getElementById('txtFinan').innerText = `${prazoFinan}x R$ ${parcelaFinan.toLocaleString('pt-BR', {maximumFractionDigits:2})}`;
        document.getElementById('detalheFinan').innerHTML = `‚Ä¢ Juros: ${(jurosFinanBase*100)}% Total<br>‚Ä¢ Prazo fixo: ${prazoFinan} meses`;

        // Plano Empresa
        const totalEmp = saldo + (vTotal * jurosEmp);
        const parcelaEmp = totalEmp / prazoEmp;

        document.getElementById('txtEmp').innerText = `${prazoEmp}x R$ ${parcelaEmp.toLocaleString('pt-BR', {maximumFractionDigits:2})}`;
        document.getElementById('detalheEmp').innerHTML = `‚Ä¢ Juros: ${(jurosEmp*100)}%<br>‚Ä¢ Prazo ajust√°vel: ${prazoEmp}x`;
    }

    function enviar() {
        const nome = document.getElementById('nomeCliente').value;
        const tel = document.getElementById('telCliente').value;
        if(!nome || !tel) { alert("Preencha nome e zap!"); return; }

        // Salvar no "Perfil" local (S√≥ voc√™ ver√°)
        const lead = `${new Date().toLocaleDateString()} - ${nome} (${tel}) simulou ${bemSelecionado} de R$${document.getElementById('vTotal').value}`;
        let leads = JSON.parse(localStorage.getItem('leads') || "[]");
        leads.push(lead);
        localStorage.setItem('leads', JSON.stringify(leads));

        const msg = `Ol√°! Me chamo ${nome}. Simulei um(a) ${bemSelecionado} de R$${document.getElementById('vTotal').value} no Plano Empresa. Gostaria de mais informa√ß√µes!`;
        
        // --- COLOQUE SEU N√öMERO ABAIXO ---
        const seuNumero = "5599999999999"; 
        window.open(`https://wa.me/${seuNumero}?text=${encodeURIComponent(msg)}`);
    }

    function toggleAdmin() {
        const area = document.getElementById('adminArea');
        area.style.display = (area.style.display === 'block') ? 'none' : 'block';
        const lista = document.getElementById('listaLeads');
        lista.innerHTML = "";
        const leads = JSON.parse(localStorage.getItem('leads') || "[]");
        leads.forEach(l => {
            let li = document.createElement('li');
            li.innerText = l;
            lista.appendChild(li);
        });
    }

    calcular();
</script>

</body>
</html>
