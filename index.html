    <style>
        :root {
            --vnc-blue: #003366;
            --vnc-gold: #b89352;
            --vnc-gray: #f4f7f9;
            --text-dark: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--vnc-gray);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }

        /* Topo */
        .header {
            background-color: var(--vnc-blue);
            color: #ffffff;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .header h1 { margin: 0; font-size: 1.6rem; letter-spacing: 2px; text-transform: uppercase; }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 15px;
        }

        /* Sele√ß√£o de Bens */
        .grid-bens {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .card-item {
            background: #fff;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .card-item:hover { border-color: var(--vnc-gold); transform: translateY(-3px); }
        .card-item.active { 
            border-color: var(--vnc-blue); 
            background: #eef6ff; 
            box-shadow: 0 5px 15px rgba(0,51,102,0.1);
        }

        .card-item .emoji { font-size: 2.5rem; display: block; margin-bottom: 10px; }
        .card-item label { font-weight: 700; color: var(--vnc-blue); text-transform: uppercase; font-size: 0.8rem; }

        /* Campos de Entrada */
        .input-section {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .input-field label {
            display: block;
            font-weight: 800;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .input-field input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--vnc-blue);
            box-sizing: border-box;
            background: #fdfdfd;
        }

        /* Comparativo */
        .comparison {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .res-box {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #e1e8ed;
        }

        .res-box.featured {
            border: 2px solid var(--vnc-gold);
            background: #fffef5;
        }

        .res-box h3 { margin: 0; font-size: 0.9rem; color: #777; text-transform: uppercase; }
        .price-val { font-size: 2.5rem; font-weight: 800; color: var(--vnc-blue); margin: 15px 0; }
        .featured .price-val { color: var(--vnc-gold); }

        .detail-line {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem;
        }

        .detail-line b { color: var(--vnc-blue); }

        /* Slider de Prazo */
        input[type=range] { width: 100%; margin-top: 20px; accent-color: var(--vnc-blue); cursor: pointer; }

        /* Formul√°rio de Lead */
        .lead-form {
            background: var(--vnc-blue);
            color: #fff;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin-top: 40px;
        }

        .lead-form input {
            padding: 15px;
            border-radius: 8px;
            border: none;
            margin: 10px;
            width: 100%;
            max-width: 300px;
            font-size: 1rem;
        }

        .btn-send {
            background: var(--vnc-gold);
            color: #fff;
            border: none;
            padding: 20px 50px;
            font-weight: 800;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1.1rem;
            margin-top: 15px;
            transition: 0.3s;
            width: 100%;
            max-width: 330px;
        }

        .btn-send:hover { transform: scale(1.03); background: #a38241; }

        @media (max-width: 600px) {
            .price-val { font-size: 1.8rem; }
            .lead-form input { max-width: 100%; }
        }
    </style>
</head>
