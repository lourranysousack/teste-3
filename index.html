<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC Investimentos | Simulador</title>
    <style>
        :root { --vnc-blue: #004080; --vnc-light: #f8fafc; --text: #333; }
        body { font-family: 'Arial', sans-serif; background: var(--vnc-light); margin: 0; color: var(--text); }
        
        .header { background: var(--vnc-blue); color: white; padding: 20px; text-align: center; font-weight: bold; text-transform: uppercase; }
        .container { max-width: 900px; margin: 20px auto; padding: 15px; }

        /* Grid de Imagens */
        .grid-bens { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card-item { 
            height: 120px; border-radius: 12px; cursor: pointer; border: 4px solid white;
            display: flex; align-items: flex-end; justify-content: center; padding-bottom: 10px;
            background-size: cover; background-position: center; transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); position: relative; overflow: hidden;
        }
        .card-item span { 
            position: relative; z-index: 2; color: white; font-weight: bold; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); background: rgba(0,0,0,0.3); width: 100%; text-align: center;
        }
        .card-item.active { border-color: #007bff; transform: scale(1.05); }

        /* Fotos de Fundo */
        .btn-moto { background-image: url('https://images.unsplash.com/photo-1558981403-c5f91cbba527?w=400'); }
        .btn-carro { background-image: url('https://images.unsplash.com/photo-1494976388531-d1058494cdd8?w=400'); }
        .btn-casa { background-image: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be?w=400'); }
        .btn-maquina { background-image: url('https://images.unsplash.com/photo-1533991505870-b5c4683a3070?w=400'); }

        /* Inputs */
        .input-box { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .field { margin-bottom: 15px; }
        .field label { display: block; font-size: 12px; font-weight: bold; color: #666; margin-bottom: 5px; }
        .field input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 18px; box-sizing: border-box; }

        /* Resultados */
        .results { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .res-card { background: white; padding: 20px; border-radius: 12px; border-top: 5px solid #ccc; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .res-card.vnc { border-top-color: var(--vnc-blue); background: #f0f7ff; }
        .price { font-size: 24px; font-weight: 900; color: var(--vnc-blue); margin: 10px 0; }
        
        .btn-zap { 
            display: block; width: 100%; padding: 20px; background: #25D366; color: white; 
            border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px;
        }

        @media (max-width: 600px) { .results { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="header">VNC INVESTIMENTOS</div>

<div class="container">
    <div class="grid-bens">
        <div class="card-item btn-moto active" onclick="selecionar(this, 'Moto', 0.19, 0.40)"><span>MOTOS</span></div>
        <div class="card-item btn-carro" onclick="selecionar(this, 'Carro', 0.21, 0.40)"><span>CARROS</span></div>
        <div class="card-item btn-casa" onclick="selecionar(this, 'Imóvel', 0.25, 0.75)"><span>IMÓVEIS</span></div>
        <div class="card-item btn-maquina" onclick="selecionar(this, 'Maquinário', 0.25, 0.75)"><span>MÁQUINAS</span></div>
    </div>

    <div class="input-box">
        <div class="field">
            <label>VALOR TOTAL (R$)</label>
            <input type="number" id="vTotal" value="50000" oninput="calcular()">
        </div>
        <div class="field">
            <label>ENTRADA (R$)</label>
            <input type="number" id="vEntrada" value="10000" oninput="calcular()">
        </div>
        <div class="field">
            <label>PRAZO (MESES)</label>
            <input type="range" id="prazo" min="12" max="120" value="48" oninput="calcular()">
            <div style="text-align: center; font-weight: bold; color: var(--vnc-blue);" id="txtPrazo">48 meses</div>
        </div>
    </div>

    <div class="results">
        <div class="res-card">
            <h3>Financiamento</h3>
            <div class="price" id="resFinan">R$ 0,00</div>
            <p style="font-size: 12px; color: #999;">Análise de crédito rigorosa</p>
        </div>
        <div class="res-card vnc">
            <h3>Plano Empresa VNC</h3>
            <div class="price" id="resVNC">R$ 0,00</div>
            <p style="font-size: 12px; color: #666;">Sem consulta de score</p>
        </div>
    </div>

    <div style="background: #eee; padding: 20px; border-radius: 15px; margin-top: 30px;">
        <input type="text" id="nome" placeholder="Seu Nome" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #ccc;">
        <input type="tel" id="tel" placeholder="Seu WhatsApp" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #ccc;">
        <button class="btn-zap" onclick="enviar()">FALAR COM CONSULTOR AGORA</button>
    </div>
</div>

<script>
    let categoria = "Moto";
    let taxaVNC = 0.19;
    let taxaBANCO = 0.40;

    function selecionar(el, nome, tV, tB) {
        document.querySelectorAll('.card-item').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        categoria = nome; taxaVNC = tV; taxaBANCO = tB;
        document.getElementById('prazo').max = (nome === 'Imóvel') ? 360 : 120;
        calcular();
    }

    function formatar(valor) {
        return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function calcular() {
        let vT = parseFloat(document.getElementById('vTotal').value) || 0;
        let vE = parseFloat(document.getElementById('vEntrada').value) || 0;
        let p = parseInt(document.getElementById('prazo').value);
        
        document.getElementById('txtPrazo').innerText = p + " meses";
        let saldo = vT - vE;

        // Cálculo VNC
        let totalVNC = saldo + (vT * taxaVNC);
        let parcelaVNC = totalVNC / p;

        // Cálculo Banco (Estimativa)
        let prazoB = (categoria === 'Imóvel') ? 240 : 48;
        let totalBANCO = saldo + (vT * taxaBANCO);
        let parcelaBANCO = totalBANCO / prazoB;

        document.getElementById('resVNC').innerText = formatar(parcelaVNC);
        document.getElementById('resFinan').innerText = formatar(parcelaBANCO);
    }

    function enviar() {
        let nome = document.getElementById('nome').value;
        let tel = document.getElementById('tel').value;
        let parc = document.getElementById('resVNC').innerText;
        let valor = formatar(parseFloat(document.getElementById('vTotal').value));
        
        if(!nome || !tel) return alert("Preencha nome e telefone!");

        let msg = `Olá! Me chamo ${nome}. Simulei um(a) ${categoria} de ${valor}. No Plano Empresa ficou ${document.getElementById('prazo').value}x de ${parc}.`;
        
        // Enviar para o seu banco de dados Formspree
        fetch("https://formspree.io/f/xreavgol", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ Nome: nome, Telefone: tel, Bem: categoria, Parcela: parc, Total: valor })
        });

        // Abrir WhatsApp (Coloque seu numero abaixo)
        window.open(`https://wa.me/5599999999999?text=${encodeURIComponent(msg)}`);
    }

    // Inicia cálculo
    calcular();
</script>

</body>
</html>
